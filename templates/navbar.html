{% load static %}

<nav class="sticky-top py-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 gx-3 d-none d-md-inline px-0">
                <form method="GET" class="input-group rounded-corner">
                    <button type="submit" class="btn btn-primary input-group-text">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" name="q" placeholder="Search..." class="form-control rounded-corner-end">
                </form>
            </div>
            <div class="col-6 offset-3 offset-md-0 px-0">
                <a href="{% url 'index' %}">
                    <img class="d-none d-md-block mx-auto" src="{% static 'images/logo-400x68.png' %}"
                        alt="Guild Of Geeks Logo">
                    <img class="d-block d-md-none mx-auto" src="{% static 'images/logo-98x68.png' %}"
                        alt="Guild Of Geeks Logo">
                </a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-end dropdown px-0">
                {% if user.is_authenticated %}
                <button type="button" class="btn rounded-circle border h-100 overflow-hidden p-0"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{{ user.profile.picture.url }}" alt="Profile Picture">
                </button>
                <ul class="dropdown-menu dropdown-menu-end text-end">
                    <li><a class="dropdown-item" href="{% url 'profile' 'view' %}">View Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout <i
                                class="fa-solid fa-door-open"></i></a></li>
                </ul>
                {% else %}
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#login-signup-modal" hx-get="{% url 'login' %}" hx-target="#login-signup-container">
                    Login / Signup
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
