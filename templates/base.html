{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
            integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        {% if user.profile.theme == 'Dark' %}
        <link rel="stylesheet" href="{% static 'css/theme-dark.css' %}">
        {% else %}
        <link rel="stylesheet" href="{% static 'css/theme-light.css' %}">
        {% endif %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'images/logo-98x68.png' %}" type="image/x-icon">
        <!-- Site/Page Info -->
        <meta name="description" content="A forum for geeks, nerds and techies alike">
        <meta name="keywords" content="forum, nerd, geek, help, question, coding, gaming">
        <meta name="author" content="Luke Binmore">
        <title>Guild Of Geeks</title>
    </head>

    <body>
        <!-- Site Modal filled with content from ajax requests -->
        <div class="modal fade" id="site-modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-main">
                    <div id="site-modal-content">

                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar included from templates/navbar.html -->
        {% include "navbar.html" %}

        <!-- Error messages container, filled with content from django renderer -->
        <div class="container fixed-top text-center">
            {% for message in messages %}
            <div id="user-alert" class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>

        <!-- Main body container, contains content from other page temlates -->
        <div class="container-fluid mt-2">
            {% block content %}

            {% endblock %}
        </div>

        <!-- Infinite Scroll Loading Sybmol -->
        <div class="container-fluid text-center">
            <div class="spinner-border loading" hidden role="status"></div>
        </div>

        <!-- Infinte Scroll Page Links -->
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="infinite-more-link" aria-label="More Items"></a>
        {% endif %}

        <!-- JavaScript Scripts from cdns -->
        <script src="https://kit.fontawesome.com/c77bea48db.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.7.0/htmx.min.js"
            integrity="sha512-etqA0KankuxrlSeZDYycQBY/D/KWZn0YZjlsjAo7kCEBTy1gg+DwmR6icxtOpqDBOzm2P00/lSIXEu7K+zvNsg=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
            integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- JavaScript Scripts from static path -->
        <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'js/infinite.min.js' %}"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>

</html>
