<form hx-post="{% url 'password' %}" hx-target="#site-modal-content" method="POST">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Password Reset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="form-floating">
            {{ password_form.old }}
            <label for="password_form.old.auto_id">Current Password*</label>
        </div>
        {{ password_form.old.errors }}
        <hr>
        <div class="form-floating">
            {{ password_form.new }}
            <label for="password_form.new.auto_id">New Password*</label>
        </div>
        {{ password_form.new.errors }}
        <div class="form-floating">
            {{ password_form.confirm }}
            <label for="password_form.confirm.auto_id">Confirm New Password*</label>
        </div>
        {{ password_form.confirm.errors }}
    </div>
    <div class="modal-footer btn-group p-0">
        <button type="button" class="btn btn-warning m-0" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary m-0">Change</button>
    </div>
</form>
