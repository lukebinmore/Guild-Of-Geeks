<form action="{% url 'password' %}" method="POST" class="text-dark">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Password Reset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        {{ password_form.old }}
        <hr>
        {{ password_form.new }}
        {{ password_form.confirm }}
    </div>
    <div class="modal-footer btn-group p-0">
        <button type="button" class="btn btn-warning m-0" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary m-0">Change</button>
    </div>
</form>
