<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        {{ user_form.username }}
        {{ user_form.password }}
    </div>
    <div class="modal-footer">
        <div class="btn-group rounded-corner w-100">
            <button type="button" hx-get="{% url 'signup' %}" hx-target="#login-signup-container"
                class="btn btn-primary">Signup</button>
            <button type="submit" name="submit-login" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
