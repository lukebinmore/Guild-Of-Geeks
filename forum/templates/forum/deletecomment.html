<form action="{% url 'comment-delete' comment_id %}" method="POST" class="text-dark">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Delete Comment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h2>WARNING!</h2>
        <p class="card-text text-red">
            This comment will be deleted!
        </p>
        <p class="card-text">Are you sure you wish to proceed?</p>
        <hr>
        <p class="card-text">Please enter your current password to continue.</p>
        <div class="form-floating">
            <input type="password" id="confirm-password" name="confirm" class="form-control"
                placeholder="Confirm Password*" required>
            <label for="confirm-password">Confirm Password*</label>
        </div>
    </div>
    <div class="modal-footer btn-group p-0">
        <button type="button" class="btn btn-warning m-0" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger m-0">Delete</button>
    </div>
</form>
