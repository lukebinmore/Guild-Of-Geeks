<div class="modal fade" id="login-signup-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form action="{% url 'login-signup' %}" method="POST" class="modal-content rounded-corner">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">Login / Signup</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    {{ account_form.username }}
                    {{ account_form.password }}
                </div>
            </div>
            <div class="modal-footer">
                <div class="btn-group rounded-corner w-100">
                    <button type="submit" name="submit-login" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
